<h1>GPS Speed</h1>
<p class="casdk-help-img"><img src="files/screenshots/gpsspeed.png" alt="GPS Speed"></p>
<hr>
<p>A Speedometer With Some Cool features Indcluding Graph/Histogram & Speed Limit Warning</p>
<p><strong>Controls:</strong></p>
<ul>
  <li>Right: Toggle window (graph/histogram)</li>
  <li>Left: Toggle Help</li>
  <li>Rotate: Set Local Speed Limit (+- 10)</li>
  <li>Select: Toggle Region (eu/na)</li>
</ul>
