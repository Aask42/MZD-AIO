<h1>Clock</h1>
<p class="casdk-help-img"><img src="files/screenshots/clock.png" alt="Clock"></p>
<hr>
<p>A simple analog clock</p>
<p><strong>Controls:</strong></p>
<ul>
<li>Up: Toggle Statusbar</li>
<li>Down: Toggle Background</li>
<li>Select: Toggle Black Out</li>
<li>Rotate: Adjust brightness</li>
</ul>
