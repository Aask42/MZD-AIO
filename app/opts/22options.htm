<table>
	<tbody class="w3-col">
		<tr ng-repeat="option in fuelOps | filter:twkfltr" class="w3-hover-pale-blue w3-tooltip w3-half">
			<td>
				<div class="fuel-check extraRadio">
					<input id="fuel{{option.id}}" type="radio" name="{{option.label}}" ng-model="user.fuelOps" ng-value="option.id" ng-disabled="user.fuelOps.indexOf({{option.id}}) == -1 && user.fuelOps.length > 0">
					<label for="fuel{{option.id}}" data-toggle="tooltip" data-placement="auto bottom" title="{{option.label}}" class="{{option.label}}"></label>
				</div>
			</td>
			<td>
				<label for="fuel{{option.id}}" data-toggle="tooltip" data-placement="auto bottom" title="{{option.label}}">{{option.label}}</label>
			</td>
		</tr>
	</tbody>
</table>
