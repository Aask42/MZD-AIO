<table>
  <tbody class="">
    <tr class="w3-half mainmenuoptions">
      <td class="">
        <input id="mainmenuuninstall" class="w3-check" style="top:0" type="checkbox" ng-model="user.uistyle.uninstmain" ng-value="user.uistyle.uninstmain" />
      </td>
      <td>
        <label for="mainmenueuninstall"><strong style="font-size: 12px;">{{menu.uninstall.label}} </strong></label>
      </td>
    </tr>
    <tr id="uistyle-ellipse" ng-hide="user.uistyle.uninstmain" class="w3-hover-pale-green w3-tooltip w3-half mainmenuoptions">
      <td>
        <input id="uistyle{{uistyle.ellipse.id}}" style="top:0" class="w3-check" type="checkbox" ng-model="user.uistyle.ellipse" ng-value="user.uistyle.ellipse" />
      </td>
      <td>
        <label for="uistyle{{uistyle.ellipse.id}}" data-toggle="tooltip" data-placement="auto bottom" title="{{uistyle.ellipse.label}}">{{uistyle.ellipse.label}}</label>
      </td>
    </tr>
    <tr id="uistyle-mainlabel" ng-hide="user.uistyle.uninstmain" class="w3-hover-pale-green w3-tooltip w3-half mainmenuoptions" ng-class="{'color': user.uistyle.mainlabel === 3}">
      <td>
        <select ng-model="user.uistyle.mainlabel" class="w3-select" ng-options="x.id as x.label for x in uistyle.mainlabel">
          <option value="" selected="selected">--- Main Menu Text ---</option>
        </select>
        <input id="mainlabelcolor" type="color" ng-model="user.uistyle.labelcolor" ng-value="user.uistyle.listitem" />
      </td>
    </tr>
    <tr id="uistyle-altlayout" ng-hide="user.uistyle.uninstmain" class="w3-hover-pale-green w3-tooltip w3-half mainmenuoptions">
      <td>
        <select ng-model="user.uistyle.layout" class="w3-select" ng-options="x.id as x.label for x in uistyle.layout">
          <option value="" selected="selected">--- Main Menu Layout ---</option>
        </select>
      </td>
    </tr>
    <tr id="uistyle-minicoins" ng-hide="user.uistyle.uninstmain" class="w3-hover-pale-green w3-tooltip w3-half mainmenuoptions">
      <td>
        <input id="uistyle{{uistyle.minicoins.id}}" style="top:0" class="w3-check" type="checkbox" ng-model="user.uistyle.minicoins" ng-value="user.uistyle.minicoins" ng-checked="user.uistyle.altlayout2"/>
      </td>
      <td>
        <label for="uistyle{{uistyle.minicoins.id}}" data-toggle="tooltip" data-placement="auto bottom" title="{{uistyle.minicoins.label}}">{{uistyle.minicoins.label}}</label>
      </td>
    </tr>
    <tr id="uistyle-hideglow" ng-hide="user.uistyle.uninstmain" class="w3-hover-pale-green w3-tooltip w3-half mainmenuoptions">
      <td>
        <input id="uistyle{{uistyle.hideglow.id}}" style="top:0" class="w3-check" type="checkbox" ng-model="user.uistyle.hideglow" ng-value="user.uistyle.hideglow" ng-checked="user.uistyle.altlayout2"/>
      </td>
      <td>
        <label for="uistyle{{uistyle.hideglow.id}}" data-toggle="tooltip" data-placement="auto bottom" title="{{uistyle.hideglow.label}}">{{uistyle.hideglow.label}}</label>
      </td>
    </tr>
    <tr id="uistyle-minifocus" class="w3-hover-pale-green w3-tooltip w3-col mainmenuoptions" ng-show="user.uistyle.minicoins && !user.uistyle.uninstmain">
      <td>
        <input id="uistyle{{uistyle.minifocus.id}}" style="top:0" class="w3-check" type="checkbox" ng-model="user.uistyle.minifocus" ng-value="user.uistyle.minifocus"/>
      </td>
      <td>
        <label for="uistyle{{uistyle.minifocus.id}}" data-toggle="tooltip" data-placement="auto bottom" title="{{uistyle.minifocus.label}}">{{uistyle.minifocus.label}}</label>
      </td>
    </tr>
  </tbody>
</table>
